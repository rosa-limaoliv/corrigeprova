<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <div>
        <h1 id="titulo">CADASTRE-SE</h1>
        <p id="subtitulo">Insira seus dados</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><Strong>Nome</Strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><Strong>Sobrenome</Strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="sobrenome"><Strong>Email</Strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
           <label><Strong>Selecione o tipo de Usuário</Strong></label>
           <label>
                <input type="radio" name="user" value="professor">Professor
           </label>
           <label>
                <input type="radio" name="user" value="aluno">Aluno
           </label> 
        </div>

       <div class="campo">
            <label><strong>Caso aluno informe sua série/ano</strong></label>
            <select id="serie">
                <option selected disabled value="">Selecione...</option>
                <option>1º Ano Fund.</option>
                <option>2º Ano Fund.</option>
                <option>3º Ano Fund.</option>
                <option>4º Ano Fund.</option>
                <option>5º Ano Fund.</option>
                <option>6º Ano Fund.</option>
                <option>7º Ano Fund.</option>
                <option>8º Ano Fund.</option>
                <option>9º Ano Fund.</option>
                <option>1º Ano Medio</option>
                <option>2º Ano Medio</option>
                <option>3º Ano Medio</option>
            </select>
       </div>
       <button class="botao" type="submit">Concluído</button> 
    </form>
</body>
</html>
