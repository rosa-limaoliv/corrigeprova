<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles2.css">
</head>

<body>
    <div id="cadastro-container">
        <div class="cad img"><img src="img/ORANGE TEST.png" alt="Essa é uma imagem verde e amarela contendo a logo do nosso site"></div>
        
        <form action="">
            <label for="email">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" autocomplete="off" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha"required>

            <div class="select">
                <label>Informe: Professor ou Aluno</label>
                <select id="Funcao" required>
                    <option selected disabled value="">Selecione...</option>
                    <option>Professor</option>
                    <option>Aluno</option>
                </select>
            </div>
        
            <div>
             <label><strong>Aluno: informe sua série/ano</strong></label>
             <select id="serie">
                 <option selected disabled value="">Selecione...</option>
                 <option>1º Ano Fund.</option>
                 <option>2º Ano Fund.</option>
                 <option>3º Ano Fund.</option>
                 <option>4º Ano Fund.</option>
                 <option>5º Ano Fund.</option>
                 <option>6º Ano Fund.</option>
                 <option>7º Ano Fund.</option>
                 <option>8º Ano Fund.</option>
                 <option>9º Ano Fund.</option>
                 <option>1º Ano Medio</option>
                 <option>2º Ano Medio</option>
                 <option>3º Ano Medio</option>
             </select>
        </div>
        
        <input type="submit" value="Concluído">
        </form>
</body>
</html>
